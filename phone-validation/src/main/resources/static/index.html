<!DOCTYPE html>
<html ng-app='customer' lang="en">

<head>
    <title>Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>

    <div ng-controller="cusomterController">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">name</th>
                    <th scope="col">phone</th>
                    <th scope="col">Country</th>
                    <th scope="col">Country code</th>
                    <th scope="col">state</th>
                </tr>
                <tr>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                    <th scope="col"><input type="text" ng-model="search.country.name"></th>
                    <th scope="col"><input type="text" ng-model="search.country.countryCode"></th>
                    <th scope="col"><input type="text" ng-model="search.valid"></th>
                </tr>
            </thead>

            <tr ng-repeat="item in list | filter:search:strict" scope="row">
                <td>{{item.id}}</td>
                <td>{{item.name}}</td>
                <td>{{item.phone}}</td>
                <td>{{item.country.name}}</td>
                <td>{{item.country.countryCode}}</td>
                <td>{{item.valid}}</td>
            </tr>
        </table>


    </div>


    <script>
        var module = angular.module("customer", []);
        module.controller("cusomterController", ['$http', '$scope', function ($http, $scope) {
            $http.get("/customer").then(function (data) {
                $scope.list = data.data;
            });


        }]);
    </script>
</body>

</html>
